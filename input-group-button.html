<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group Button</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
            <input type="text" class="form-control" placeholder="Primeiro nome">
        </div>

        <hr>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Primeiro nome">
            <div class="input-group-apppend">
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>

        <hr>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Primeiro nome">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item">1</button>
                    <button class="dropdown-item">2</button>
                    <button class="dropdown-item">3</button>
                </div>
            </div>
        </div>

    </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
