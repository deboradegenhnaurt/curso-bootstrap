<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Radio</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>

    <div class="container">                 
       
        <form action="">

            <div class="form-check">
                <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="genrder-m" class="form-check-label">Masculino</label>
            </div>
    
            <div class="form-check">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>
                
            <button type="submit" class="btn btn-primary">Enviar</button>
        
        </form>
            
        <hr>

        <form action="">

            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender-m" class="form-check-input" value="M">
                <label for="genrder-m" class="form-check-label">Masculino</label>
            </div>
    
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="gender-f" class="form-check-input" value="F">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>
                
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>      


    

                
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    </script>
  

</body>
</html>
