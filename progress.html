<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="progress">

            <div class="progress-bar" role="progressbar"></div>
            
        </div>

        <hr>

        <div class="progress">

            <div class="progress-bar w-25" role="progressbar"></div>
            
        </div>

        <hr>

        <div class="progress">

            <div class="progress-bar" role="progressbar" style="width: 10%"></div>
            
        </div>

        <hr>

        <div class="progress">

            <div class="progress-bar bg-danger w-25" role="progressbar">25%</div>
            
        </div>

        <hr>

        <div class="progress" style="height: 100px;">

            <div class="progress-bar bg-success w-25" role="progressbar"></div>
            
        </div>

        <hr>

        <div class="progress" style="height: 1px;">

            <div class="progress-bar bg-success w-25" role="progressbar"></div>
            
        </div>

        <hr>

        <div class="progress">

            <div class="progress-bar progress-b ar-striped w-25" role="progressbar"></div>
            
        </div>

        <hr>

        <div class="progress">

            <div class="progress-bar progress-bar-striped progress-bar-animated w-25" role="progressbar"></div>
            
        </div>

    </div>
