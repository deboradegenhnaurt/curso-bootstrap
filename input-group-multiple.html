<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Group Multiple</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Primeiro e último nome</span>
            </div>
            <input type="text" class="form-control" placeholder="Primeiro nome">
            <input type="text" class="form-control" placeholder="Último nome">
        </div>

        <hr>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
            </div>
            <div class="input-group-prepend">
                <span class="input-group-text">0,00</span>
            </div>
            <input type="number" class="form-control">
        </div>

    </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
