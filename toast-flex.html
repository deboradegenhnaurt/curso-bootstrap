<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Flex</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div aria-live="polit" aria-atomic="true" style="min-height: 100vh" class="d-flex justify-content-center align-items-center">

        <div class="toast m-2">
            <div class="toast-header bg-primary text-white">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button> 
            </div>
        <div class="toast-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima quaerat itaque cum libero debitis.</div>
        </div>          
            
    </div>          
        
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        $(() => {

            $('.toast').toast({
                delay: 5000,
                autohide: false,
                animation: false
            }).toast('show');
                    
            
        });
        </script>
