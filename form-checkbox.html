<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checkbox</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>

    <div class="container">                 
       
        <form action="">

            <div class="form-check">
                <input type="checkbox" name="aceitar" id="aceitar" class="form-check-input" value="A">
                <label for="aceitar" class="form-check-label">Aceito os termos de uso</label>
            </div>
        
            <div class="form-check">
                <input type="checkbox" name="informações" id="informações" class="form-check-input" value="I">
                <label for="informações" class="form-check-label">Desejo receber informações</label>
            </div>
                    
            <button type="submit" class="btn btn-primary">Enviar</button> 
            
        </form>

                
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(( ) => {


    
    });    
    </script>
  

</body>
</html>
