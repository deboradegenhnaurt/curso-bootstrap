<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Conteúdo do popover">Mostrar Popover</button>      

       
        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" title="Título do popover" data-content="Conteúdo do popover">Mostrar Popover</button>     
        
       
        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Conteúdo do popover" data-placement="left">Mostrar Popover</button>  
        
        <hr>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Conteúdo do popover" data-placement="bottom">Mostrar Popover</button>  

        <hr>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Conteúdo do popover" data-trigger="focus">Mostrar Popover</button>  

        <hr>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="popover" data-content="Conteúdo do popover" data-trigger="hover">Mostrar Popover</button>  

        <hr>

        <button type="button" class="btn btn-danger" id="btn-click">Abrir Popovers</button>


    </div>
    


    

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        $(() => {

            $('[data-toggle="popover"]').popover();

            $('#btn-click').on('click', e => {
                
                $('[data-toggle="popover"]').popover('toggle');
            });
        
            
        });
        </script>
