<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Custom Radio</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="custom-control custom-radio">
            <input type="radio" name="gender" id="gender-m" class="custom-control-input" value="M">
            <label for="gender-m" class="custom-control-label">Masculino</label>
        </div>
    
            <div class="custom-control custom-radio">
                <input type="radio" name="gender" id="gender-f" class="custom-control-input" value="F">
                <label for="gender-f" class="custom-control-label">Feminino</label>
            </div>
                
       
        

    </div>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
